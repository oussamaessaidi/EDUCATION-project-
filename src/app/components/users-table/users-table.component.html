<div class="container" style="margin-top: 50px;">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">CIN</th>
                <th scope="col">TEL</th>
                <th scope="col">Role</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user._id }}</td>
                <td>{{ user.firstName }} {{ user.lastName }}</td>
                <td>{{ user.email}} </td>
                <td>{{ user.cin }}</td>
                <td>{{ user.tel }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <button class="btn btn-success" (click)="userDisplay(user._id)">display</button>
                    <button class="btn btn-warning" (click)="userUpdate(user._id)">edit</button>
                    <button class="btn btn-danger" (click)="userDelete(user._id)">delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
