<div class="container" style="margin-top: 50px;">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">event</th>
                <th scope="col">duration</th>
                <th scope="col">date</th>
                <th scope="col">action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let event of pageOfItems">
                <td>{{event._id}}</td>
                <td>{{event.eventName}}</td>
                <td>{{event.duration}}</td>
                <td>{{event.date}}</td>
                <td>
                    <button class="btn btn-success" (click)="eventDisplay(event._id)">display</button>
                    <button class="btn btn-warning" (click)="eventUpdate(event._id)">edit</button>
                    <button class="btn btn-danger" (click)="eventDelete(event._id)">delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="card-footer pb-0 pt-3">
        <jw-pagination [items]="events" [pageSize]="3" (changePage)="onChangePage($event)"></jw-pagination>
    </div>
</div>
