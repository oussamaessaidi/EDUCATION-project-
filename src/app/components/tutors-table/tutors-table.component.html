<div class="container" style="margin-top: 50px;">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">name</th>
                <th scope="col">field</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let tutor of tutors">
                <td>{{tutor.id}}</td>
                <td>{{tutor.name}}</td>
                <td>{{tutor.field}}</td>
                <td>
                    <button class="btn btn-success" (click)="goToDisplay(tutor.id)">display</button>
                    <button class="btn btn-warning" (click)="goToEdit(tutor.id)">edit</button>
                    <button class="btn btn-danger">delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
