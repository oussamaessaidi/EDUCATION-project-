<div class="container" style="margin-top: 50px;">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">course</th>
                <th scope="col">professor</th>
                <th scope="col">duration</th>
                <th scope="col">price</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of pageOfItems">
                <td>{{course._id}}</td>
                <td>{{course.courseName}}</td>
                <td>{{course.professor}}</td>
                <td>{{course.duration}}</td>
                <td>{{course.price}}</td>
                <td>
                    <button class="btn btn-success" (click)="goToDisplay(course._id)">display</button>
                    <button class="btn btn-warning" (click)="goToUpdate(course._id)">edit</button>
                    <button class="btn btn-danger" (click)="deleteCourse(course._id)">delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="card-footer pb-0 pt-3">
        <jw-pagination [items]="courses" [pageSize]="2" (changePage)="onChangePage($event)"></jw-pagination>
    </div>
</div>
